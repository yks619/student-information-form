<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>student Data Entry Form</title>
</head>
<body>
    <div class="container mx-auto py-10 bg-gray-200 ">
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-6">Student Data Entry Form</h1>

        <form id="dataForm" class="flex flex-col items-center space-y-4">

            <div class="flex gap-8">
                <div>
                    <label for="firstName" class="block">First Name</label>
                    <input id="firstName" type="text" class="rounded-lg" required>
                </div>

                <div>
                    <label for="lastName" class="block">First Name</label>
                    <input id="lastName" type="text" class="rounded-lg" required>
                </div>
            </div>

            <div class="flex gap-8">
                <div >
                    <label for="DOB" class="block">Date of Birth</label>
                    <input id="dob" type="date" class="rounded-lg" required>
                </div>
                <div>
                    <label for="gender" class="block">Gender</label>
                    <select class=" block rounded-md border-gray-500 border-2 " id="gender" required>
                        <option value="">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-8">
                <div >
                    <label for="fatherName" class="block">Father Name</label>
                    <input id="fatherName" type="text" class="rounded-lg" required>
                </div>
                <div>
                    <label for="motherName" class="block">Mother Name</label>
                    <input id="motherName" type="text" class="rounded-lg" required>
                </div>
            </div>

            <div class="flex gap-8">
                <div >
                    <label for="contact" class="block">Contact</label>
                    <input id="contact" type="number" class="rounded-lg" required>
                </div>
                <div>
                    <label for="address" class="block">Address</label>
                    <input id="address" type="text" class="rounded-lg" required>
                </div>
            </div>

            <div class="flex gap-8">
                <div >
                    <label for="class" class="block">Class</label>
                    <input id="section" type="text" class="rounded-lg" required>
                </div>
                <div>
                    <label for="rollNo" class="block">Roll No</label>
                    <input id="rollNo" type="number" class="rounded-lg" required>
                </div>
            </div>
            <button class="bg-blue-500 px-4 py-2 text-[#ffffff] rounded hover:bg-blue-600" type="submit">submit</button>
        </form>

        <div class="mt-20">
            <table class="table-auto w-[90%] mx-auto rounded ">
                <thead class="bg-blue-300">
                    <tr>
                        <th class="px-4 py-2 text-gray-600">#</th>
                        <th class="px-4 py-2 text-gray-600">First Name</th>
                        <th class="px-4 py-2 text-gray-600">Last Name</th>
                        <th class="px-4 py-2 text-gray-600">DOB</th>
                        <th class="px-4 py-2 text-gray-600">Gender</th>
                        <th class="px-4 py-2 text-gray-600">Father Name</th>
                        <th class="px-4 py-2 text-gray-600">Mother Name</th>
                        <th class="px-4 py-2 text-gray-600">Contact</th>
                        <th class="px-4 py-2 text-gray-600">Address</th>
                        <th class="px-4 py-2 text-gray-600">Class</th>
                        <th class="px-4 py-2 text-gray-600">Roll No</th>
                    </tr>
                </thead>
                <tbody id="dataTable" class="text-gray-700"></tbody>
            </table>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
